{% extends "layout.html" %}

{% block content %}

    <h2 class="ui header">Archive.txt</h2>
        <textarea name="archive_new" style="width:100%;height:600px;font-family:Courier New, monospace;white-space: pre-line">

        <input type="submit" value="save"/>
    </form>
</div>
{% endblock %}
