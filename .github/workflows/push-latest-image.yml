name: Push New Latest Image

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - 'release-versions/latest.txt'

env:
  IMAGE_REPO: jeeaaasustest
  IMAGE_NAME: youtube-dl

jobs:
  Push-New-Latest-Image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Get environment variables
        uses: FranzDiebold/github-env-vars-action@v2

      - name: Set version
        run: |
          RELEASE_VERSION=$(cat release-versions/latest.txt)
          sed -i -E 's!(pip install yt-dlp\[default\])!\1=='"$RELEASE_VERSION"'!i' Dockerfile

      - name: Set tag
        run: echo "IMAGE_TAG=latest" >> $GITHUB_ENV

      - name: Print image tag
        run: |
          echo "Branch: $CI_ACTION_REF_NAME"
          echo "Image Tag: ${{ env.IMAGE_TAG }}"

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
